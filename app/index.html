<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="BookAddify : webapp to add and view your books!"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/1bf70b1f06.js"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="./css/style.css" />
    <title>BookAddify</title>
  </head>
  <body>
    <div class="main-app">
      <div class="container my-4" id="main-app-container">
        <div class="row justify-content-center pt-3 my-1">
          <div class="col-auto">
            <i class="fas fa-book-open fa-3x"></i>
          </div>
        </div>
        <div class="border w-50 mx-auto my-3"></div>
        <h2 class="display-5 text-center">BookAddify</h2>
        <p class="lead text-center mb-2">add and search your favourite book!</p>
        <div class="row my-2">
          <div class="col active d-flex justify-content-center"></div>
        </div>

        <!-- Modal -->
        <div
          class="modal fade"
          id="staticBackdrop"
          data-bs-backdrop="static"
          data-bs-keyboard="false"
          tabindex="-1"
          aria-labelledby="staticBackdropLabel"
          aria-hidden="true"
        >
          <div
            class="modal-dialog"
            modal-dialog-centered
            modal-dialog-scrollable
          >
            <div class="modal-content">
              <div class="modal-header">
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>
              <div class="modal-body">
                <!-- <div class='modal-spiner d-flex align-items-center justify-content-center'>
            <div class="spinner-border text-info" role='status'>
              <span class="visually-hidden"> Loading...</span>
            </div> -->
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="search-section pt-0 pb-2">
        <div class="container">
          <div class="input-group mb-3 mx-auto">
            <span class="input-group-text" id="basic-addon1">
              <a
                type="button"
                class="btn-toggler px-1"
                data-bs-toggle="modal"
                data-bs-target="#staticBackdrop"
              >
                <i class="fas fa-search"></i>
              </a>
            </span>
            <span class="input-group-text mx-2" id="basic-addon2">
              <i class="fas fa-plus"></i>
            </span>
            <input type="text" class="form-control mx-2" id="search-input" />
          </div>
        </div>
      </div>
      <!-- <div class="main-spinner-div d-flex w-100 justify-content-center">
        <div class="main-spinner spinner-border" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div> -->
      <!-- div where items from firestore db goes -->
      <div class="fs-db-pop-div mb-5 mx-auto">
        <div class="container mt-2 mx-auto" id="main-fdb-container"></div>
      </div>
    </div>
    <!-- firebase sdk  -->
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-firestore.js"></script>
    <script src="./js/app.js"></script>
  </body>
</html>
